// SpaceDust Integration

// Settings
@SPACEDUSTSETTINGS:NEEDS[CommunityResourcePack,SpaceDust] {
	@ResourceColors {
		Nitrogen = 0,0,1,1
		Hydrogen = 1,1,1,1
		Oxygen = 1,0,0,1
		Water = 0,0.608,1,1
		CarbonDioxide = 0.788,0.376,0.376,1
		Methane	= 0.5,0.5,0.5,1
		Ammonia	= 1,0.647,0,1
	}
	@ResourceVisibilities {
		name = Nitrogen
		name = Hydrogen
		name = Oxygen
		name = Water
		name = CarbonDioxide
		name = Methane
		name = Ammonia
		name = ArgonGas
		name = XenonGas
	}
}

// Nitrogen
SPACEDUST_INSTRUMENT:NEEDS[CommunityResourcePack,SpaceDust] {
	Name = NitrogenSpectrometer
	Title = #YARMLoc_SpaceDust_Instrument_nitrogen
	ResourceName = Nitrogen
	Discovers = true
	Identifies = true
	Wavelength = 500 
	Sensitivity = 75
	AtmosphereEffect {
		key = 0 1.0
		key = 70000 0.5
		key = 500000 0.0
	}
}

@PART[spacedust-gas-analyzer-1]:FOR[YARM]:NEEDS[CommunityResourcePack,SpaceDust] {
	@MODULE[ModuleSpaceDustScanner] {
		SCANNED_RESOURCE {
			name = Nitrogen
			DiscoverMode = Local // None, Local, SOI, Altitude
			IdentifyMode = Local // None, Local, SOI, Altitude
			DiscoverRange = 0
			IdentifyRange = 0
		}
	}
}

@PART[spacedust-spectrometer-1]:FOR[YARM]:NEEDS[CommunityResourcePack,SpaceDust] {
	@MODULE[ModuleSpaceDustScanner] {
		SCANNED_RESOURCE {
			name = Nitrogen
			DiscoverMode = Altitude
			IdentifyMode = Altitude
			DiscoverRange = 300000
			IdentifyRange = 100000
		}
	}
}

@PART[spacedust-telescope-1]:FOR[YARM]:NEEDS[CommunityResourcePack,SpaceDust] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[instrumentSlot1]] {
		SUBTYPE {
			name = NInstrument
			title = #YARMLoc_SpaceDust_Instrument_nitrogen
			descriptionSummary = #YARMLoc_SpaceDust_Instrument_nitrogen_summary
			descriptionDetail = #YARMLoc_SpaceDust_Instrument_nitrogen_detail
			primaryColor = #60a7be
			secondaryColor = #60a7be
			addedMass = 0.2
			addedCost = 50000
			MODULE {
				IDENTIFIER {
					name = ModuleSpaceDustTelescope
				}
				DATA {
					SLOT {
						name = slot1
						Instrument = NitrogenSpectrometer
					}
				}
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[instrumentSlot2]] {
		SUBTYPE {
			name = NInstrument
			title = #YARMLoc_SpaceDust_Instrument_nitrogen
			descriptionSummary = #YARMLoc_SpaceDust_Instrument_nitrogen_summary
			descriptionDetail = #YARMLoc_SpaceDust_Instrument_nitrogen_detail
			primaryColor = #60a7be
			secondaryColor = #60a7be
			addedMass = 0.2
			addedCost = 50000
			MODULE {
				IDENTIFIER {
					name = ModuleSpaceDustTelescope
				}
				DATA {
					SLOT {
						name = slot2
						Instrument = NitrogenSpectrometer
					}
				}
			}
		}
	}
}

@PART[spacedust-atmosphere-processor-125-1]:FOR[YARM]:NEEDS[CommunityResourcePack,SpaceDust] {
	@MODULE[ModuleSpaceDustHarvester] {
		HARVESTED_RESOURCE {
			Name = Nitrogen
