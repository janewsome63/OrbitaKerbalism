// Add resources to SCANSat's maps

// Ice
@PART[scansat-resources*]:FOR[YARM]:NEEDS[SCANsat]
{
	MODULE
	{
		name = SCANresourceDisplay
		ResourceName = Ice
	}	
}

@PART[OrbitalScanner]:FOR[YARM]:NEEDS[SCANsat]
{
	MODULE
	{
		name = SCANresourceDisplay
		ResourceName = Ice
	}	
}

@PART[SurfaceScanner]:FOR[YARM]:NEEDS[SCANsat]
{	
	MODULE
	{
		name = SCANresourceDisplay
		ResourceName = Ice
	}	
}

