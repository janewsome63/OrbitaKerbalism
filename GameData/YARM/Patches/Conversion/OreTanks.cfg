// Add switching to all ore tanks
@PART[*]:HAS[@RESOURCE[Ore]]:LAST[zzzYARM] {
	volumeTotal = #$RESOURCE[Ore]/maxAmount$
	@volumeTotal *= 5
	!RESOURCE[Ore] {}
	MODULE {
		name = ModuleB9PartSwitch
		moduleID = YARMSwitch
		baseVolume = #$/volumeTotal$
		switchInFlight = False
		SUBTYPE {
			name = Ices
			tankType = YARMIces
			title = #YARMLoc_Ices_displayName
		}
		SUBTYPE {
			name = Rocks
			tankType = YARMRocks
			title = #LOC_CRP_Rocks_DisplayName
		}
		SUBTYPE {
			name = Metallics
