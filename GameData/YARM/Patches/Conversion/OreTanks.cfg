// Copy ore tanks to make a new part for storing pressurized gases
+PART[SmallTank] {
	@name = SmallPressurizedTank
	title = #YARMLoc_Part_SmallPressurizedTank_title
	manufacturer = #YARMLoc_Part_SmallPressurizedTank_manufacturer
	description = #YARMLoc_Part_SmallPressurizedTank_description
	tags = #YARMLoc_Part_SmallPressurizedTank_tags
	!RESOURCE[Ore] {}
	MODULE {
		name = ModuleB9PartSwitch
		moduleID = YARMSwitch
		baseVolume = 41000 // approx 136.667atm (rounded)
		switchInFlight = True
		SUBTYPE {
			name = Oxygen
			tankType = YARMOxygen
			title = #LOC_CRP_Oxygen_DisplayName
		}
		SUBTYPE {
			name = Nitrogen
			tankType = YARMNitrogen
			title = #LOC_CRP_Nitrogen_DisplayName
		}
		SUBTYPE {
			name = CarbonDioxide
			tankType = YARMCarbonDioxide
			title = #LOC_CRP_CarbonDioxide_DisplayName
		}
		SUBTYPE {
			name = Hydrogen
			tankType = YARMHydrogen
			title = #LOC_CRP_Hydrogen_DisplayName
		}
		SUBTYPE {
			name = Methane
			tankType = YARMMethane
			title = #LOC_CRP_Methane_DisplayName
		}
		SUBTYPE {
			name = Ammonia
			tankType = YARMAmmonia
			title = #LOC_CRP_Ammonia_DisplayName
		}
	}
}

