@PART[*]:HAS[@MODULE[*RCS*]]:FINAL {
	// Variables
	rcs_keroseneRatio = 5.488
	rcs_lqdoxRatio = 9.785

	// Monopropellant Thrusters
	@MODULE[*]:HAS[#resourceName[MonoPropellant]] {
		@resourceName = Hydrazine
	}

	// Rocket Fuel Thrusters
	@MODULE[*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]] {
		@resourceName = Kerosene
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		PROPELLANT
		{
			name = Kerosene
			ratio = #$/rcs_keroseneRatio$
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = #$/rcs_lqdoxRatio$
		}
	}
}