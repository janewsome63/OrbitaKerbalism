// Convert ore harvesters
@PART[*]:HAS[@MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Ore]]]:NEEDS[!Kerbalism] {
	@MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Ore]] {
		@Efficiency = 3.514362026
		@ResourceName = Ice
		@ConverterName = #YARMLoc_Mining_Ice_ConverterName
		@StartActionName = #YARMLoc_Mining_Ice_StartActionName
		@StopActionName = #YARMLoc_Mining_Ice_StopActionName
		@ToggleActionName = #YARMLoc_Mining_Ice_ToggleActionName
	}
