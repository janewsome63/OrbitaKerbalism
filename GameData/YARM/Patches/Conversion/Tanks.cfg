// Rocket Fuel Tanks
@PART[*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:FINAL
{
	tnk_volumeTotal = #$/RESOURCE[LiquidFuel]/maxAmount$
	@tnk_volumeTotal += #$/RESOURCE[Oxidizer]/maxAmount$
	
	tnk_keroseneAmount = #$/tnk_volumeTotal$
	@tnk_keroseneAmount *= 6.097560976
	@tnk_keroseneAmount *= 0.333333333

	tnk_lqdoxAmount = #$/tnk_volumeTotal$
	@tnk_lqdoxAmount *= 4.382120947
	@tnk_lqdoxAmount *= 0.666666667

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	
	RESOURCE
	{
		name = Kerosene
		amount = #$/tnk_keroseneAmount$
		maxAmount = #$/tnk_keroseneAmount$
	}
	RESOURCE
	{
		name = LqdOxygen
		amount = #$/tnk_lqdoxAmount$
		maxAmount = #$/tnk_lqdoxAmount$
	}
}

