@PART[MiniDrill,kerbalism-minipump]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
  @MODULE[Harvester],*
  {
    drill = ImpactTransform
    length = 1.08
  }
}

@PART[RadialDrill,kerbalism-radialpump]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
  @MODULE[Harvester],*
  {
    drill = ImpactTransform
    length = 5.42
    @rate *= 5
    @ec_rate *= 5
  }
}


