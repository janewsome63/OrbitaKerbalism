// Add and remove resources from SCANSat's maps

@PART[scansat-resources*]:AFTER[SCANsat] {
	!MODULE[SCANresourceDisplay]:HAS[#ResourceName[Ore]] {}
	MODULE {
		name = SCANresourceDisplay
		ResourceName = Crystals
	}
	MODULE {
		name = SCANresourceDisplay
		ResourceName = Ices
	}
	MODULE {
		name = SCANresourceDisplay
		ResourceName = Metallics
	}
	MODULE {
		name = SCANresourceDisplay
		ResourceName = Rocks
	}
	MODULE {
		name = SCANresourceDisplay
		ResourceName = Salts
	}
	MODULE {
		name = SCANresourceDisplay
		ResourceName = Petroleum
	}
}

