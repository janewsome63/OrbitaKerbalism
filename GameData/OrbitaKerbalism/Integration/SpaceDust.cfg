// Gas Analyzer

// Ammonia
@PART[spacedust-gas-analyzer-1]:FOR[Orbita]:NEEDS[CommunityResourcePack,SpaceDust] {
	@MODULE[ModuleSpaceDustScanner] {
		SCANNED_RESOURCE {
			name = Ammonia
			DiscoverMode = Local // None, Local, SOI, Altitude
			IdentifyMode = Local // None, Local, SOI, Altitude
			DiscoverRange = 0
			IdentifyRange = 0
		}
	}
}

