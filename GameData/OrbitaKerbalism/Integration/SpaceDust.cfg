// SpaceDust Integration

// Settings
@SPACEDUSTSETTINGS:NEEDS[CommunityResourcePack,SpaceDust] {
	@ResourceColors {
		Ammonia	= #9F2305
		@ArgonGas = #80D1E3
		CarbonDioxide = #A8A495
		Hydrogen = #FFFFFF
		Methane	= #7BB274
		Nitrogen = #3050F8
		Oxygen = #FF0D0D
		Water = #0E87CC
		@XenonGas = #429EB0
		
		
	}
	@ResourceVisibilities {
		name = Ammonia
		//name = ArgonGas
		name = CarbonDioxide
		name = Hydrogen
		name = Methane
		name = Nitrogen
		name = Oxygen
		name = Water
		//name = XenonGas
	}
}

// Instruments

// Ammonia
SPACEDUST_INSTRUMENT:NEEDS[CommunityResourcePack,SpaceDust] {
	Name = AmmoniaSpectrometer
	Title = #OrbitaLoc_SpaceDust_Instrument_ammonia
	ResourceName = Ammonia
	Discovers = true
	Identifies = true
	Wavelength = 500 
	Sensitivity = 50
	AtmosphereEffect {
		key = 0 1.0
		key = 70000 0.5
		key = 500000 0.0
	}
}

