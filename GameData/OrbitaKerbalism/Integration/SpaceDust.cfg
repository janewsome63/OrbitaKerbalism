// Telescope

// Ammonia
@PART[spacedust-telescope-1]:FOR[Orbita]:NEEDS[CommunityResourcePack,SpaceDust] {
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[instrumentSlot1]] {
		SUBTYPE {
			name = NH3Instrument
			title = #OrbitaLoc_SpaceDust_Instrument_ammonia
			descriptionSummary = #OrbitaLoc_SpaceDust_Instrument_ammonia_summary
			descriptionDetail = #OrbitaLoc_SpaceDust_Instrument_ammonia_detail
			primaryColor = #9F2305
			secondaryColor = #9F2305
			addedMass = 0.2
			addedCost = 50000
			MODULE {
				IDENTIFIER {
					name = ModuleSpaceDustTelescope
				}
				DATA {
					SLOT {
						name = slot1
						Instrument = AmmoniaSpectrometer
					}
				}
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[instrumentSlot2]] {
		SUBTYPE {
			name = NH3Instrument
			title = #OrbitaLoc_SpaceDust_Instrument_ammonia
			descriptionSummary = #OrbitaLoc_SpaceDust_Instrument_ammonia_summary
			descriptionDetail = #OrbitaLoc_SpaceDust_Instrument_ammonia_detail
			primaryColor = #9F2305
			secondaryColor = #9F2305
			addedMass = 0.2
			addedCost = 50000
			MODULE {
				IDENTIFIER {
					name = ModuleSpaceDustTelescope
				}
				DATA {
					SLOT {
						name = slot2
						Instrument = AmmoniaSpectrometer
					}
				}
			}
		}
	}
}

