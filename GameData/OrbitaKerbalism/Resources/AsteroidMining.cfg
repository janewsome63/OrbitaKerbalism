// Switch asteroids to use the new resources

// Comets
@PART[PotatoComet]:FOR[OrbitaKerbalism] {
	+MODULE[ModuleCometResource]:HAS[#resourceName[Ore]] {
		@highRange = 35
		@lowRange = 25
		@presenceChance = 100
		@resourceName = Crystals
	}
	+MODULE[ModuleCometResource]:HAS[#resourceName[Ore]] {
		@highRange = 60
		@lowRange = 50
		@presenceChance = 100
		@resourceName = Ices
	}
	+MODULE[ModuleCometResource]:HAS[#resourceName[Ore]] {
		@highRange = 35
		@lowRange = 25
		@presenceChance = 100
		@resourceName = Metallics
	}
	+MODULE[ModuleCometResource]:HAS[#resourceName[Ore]] {
		@highRange = 60
		@lowRange = 50
		@presenceChance = 100
		@resourceName = Rocks
	}
	+MODULE[ModuleCometResource]:HAS[#resourceName[Ore]] {
		@highRange = 35
		@lowRange = 25
		@presenceChance = 100
		@resourceName = Salts
	}
	!MODULE[ModuleCometResource]:HAS[#resourceName[Ore]] {}
}

// Asteroids
@PART[PotatoRoid]:FOR[OrbitaKerbalism] {
	+MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		@highRange = 20
		@lowRange = 10
		@presenceChance = 100
		@resourceName = Crystals
	}
	+MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		@highRange = 33
		@lowRange = 23
		@presenceChance = 100
		@resourceName = Ices
	}
	+MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		@highRange = 20
		@lowRange = 10
		@presenceChance = 100
		@resourceName = Metallics
	}
	+MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		@highRange = 33
		@lowRange = 23
		@presenceChance = 100
		@resourceName = Rocks
	}
	+MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		@highRange = 20
		@lowRange = 10
		@presenceChance = 100
		@resourceName = Salts
	}
	!MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {}
}