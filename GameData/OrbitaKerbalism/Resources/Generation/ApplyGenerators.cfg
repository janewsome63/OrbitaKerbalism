// Atmosphere/Exosphere
// Ammonia
+SPACEDUST_RESOURCE:HAS[#Type[Atmosphere],~resourceName[*]]:NEEDS[SpaceDust,CommunityResourcePack] {
	resourceName = Ammonia
	Patched = True
	-Type = 0
	!RESOURCEBAND[*]:HAS[@RESOURCES:HAS[~Ammonia[*]]] {}
	@RESOURCEBAND[atmo*] {
		minAbundance = #$/STATS/atmoDensity$
		@minAbundance *= #$@Orbita[ResVars]/dustConstant$
		@minAbundance *= #$RESOURCES/Ammonia$
		maxAbundance = #$minAbundance$
		distributionType = #$@Orbita[ResVars]/atmoDistributionType$
		altUpperBound = #$/STATS/atmoHeight$
		altLowerBound = #$@Orbita[ResVars]/atmoAltLowerBound$
		altPeak = #$@Orbita[ResVars]/atmoAltPeak$
		altVariability = #$@Orbita[ResVars]/atmoAltVariablity$
		altFalloffType = #$@Orbita[ResVars]/atmoAltFalloffType$
		latUpperBound = #$@Orbita[ResVars]/atmoLatUpperBound$
		latLowerBound = #$@Orbita[ResVars]/atmoLatLowerBound$
		latPeak = #$@Orbita[ResVars]/atmoLatPeak$
		latVariability = #$@Orbita[ResVars]/atmoLatVariablity$
		latFalloffType = #$@Orbita[ResVars]/atmoLatFalloffType$
		!RESOURCES {}
	}
	@RESOURCEBAND[exo*] {
		minAbundance = #$/STATS/atmoDensity$
		@minAbundance *= #$@Orbita[ResVars]/exoDensityMultiplier$
		@minAbundance *= #$@Orbita[ResVars]/dustConstant$
		@minAbundance *= #$RESOURCES/Ammonia$
		maxAbundance = #$minAbundance$
		distributionType = #$@Orbita[ResVars]/exoDistributionType$
		altUpperBound = #$/STATS/atmoHeight$
		@altUpperBound *= #$@Orbita[ResVars]/exoAreaMultiplier$
		altLowerBound = #$/STATS/atmoHeight$
		altPeak = #$@Orbita[ResVars]/exoAltPeak$
		altVariability = #$@Orbita[ResVars]/exoAltVariablity$
		altFalloffType = #$@Orbita[ResVars]/exoAltFalloffType$
		latUpperBound = #$@Orbita[ResVars]/exoLatUpperBound$
		latLowerBound = #$@Orbita[ResVars]/exoLatLowerBound$
		latPeak = #$@Orbita[ResVars]/exoLatPeak$
		latVariability = #$@Orbita[ResVars]/exoLatVariablity$
		latFalloffType = #$@Orbita[ResVars]/exoLatFalloffType$
		!RESOURCES {}
	}
	!STATS {}
}

