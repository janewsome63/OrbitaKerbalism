		@ResourceName = Metallics
		@MaxAbundanceAltitude = 1000
		@RequiresUnlock = false
	}
	+MODULE[ModuleResourceScanner]:HAS[#ResourceName[Ore]] {
		@ScannerType = 0
		@ResourceName = Rocks
		@MaxAbundanceAltitude = 1000
		@RequiresUnlock = false
	}
	+MODULE[ModuleResourceScanner]:HAS[#ResourceName[Ore]] {
