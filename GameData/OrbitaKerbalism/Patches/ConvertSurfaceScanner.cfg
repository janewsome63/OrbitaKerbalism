		@ScannerType = 1
		@ResourceName = Water
		@MaxAbundanceAltitude = 1000
		@RequiresUnlock = false
	}
	!MODULE[ModuleResourceScanner]:HAS[#ResourceName[Ore]] {}
	
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
		@resourceName = Crystals
	}
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
		@resourceName = Ices
	}
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
		@resourceName = Metallics
	}
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
		@resourceName = Rocks
	}
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
		@resourceName = Salts
	}
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
		@resourceName = Petroleum
	}
	+MODULE[ModuleAnalysisResource]:HAS[#resourceName[Ore]] {
