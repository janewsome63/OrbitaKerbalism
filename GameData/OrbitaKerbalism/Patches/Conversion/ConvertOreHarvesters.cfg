// Convert Ore Harvesters

// Universal
@PART[*]:HAS[@MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Ore]]]:FOR[OrbitaKerbalism]:NEEDS[!Kerbalism] {
	@MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Ore]] {
		@Efficiency *= 0.01
		@Efficiency /= #$RESOURCE_DEFINITION[Crystals]/density$
		@ResourceName = Crystals
		@ConverterName = #OrbitaLoc_Mining_Crystals_ConverterName
		@StartActionName = #OrbitaLoc_Mining_Crystals_StartActionName
		@StopActionName = #OrbitaLoc_Mining_Crystals_StopActionName
		@ToggleActionName = #OrbitaLoc_Mining_Crystals_ToggleActionName
	}
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Crystals]] {
		@Efficiency *= 0.01
		@Efficiency /= #$RESOURCE_DEFINITION[Ices]/density$
		@ResourceName = Ices
		@ConverterName = #OrbitaLoc_Mining_Ices_ConverterName
		@StartActionName = #OrbitaLoc_Mining_Ices_StartActionName
		@StopActionName = #OrbitaLoc_Mining_Ices_StopActionName
		@ToggleActionName = #OrbitaLoc_Mining_Ices_ToggleActionName
	}
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Crystals]] {
		@Efficiency *= 0.01
		@Efficiency /= #$RESOURCE_DEFINITION[Metallics]/density$
		@ResourceName = Metallics
		@ConverterName = #OrbitaLoc_Mining_Metallics_ConverterName
		@StartActionName = #OrbitaLoc_Mining_Metallics_StartActionName
		@StopActionName = #OrbitaLoc_Mining_Metallics_StopActionName
		@ToggleActionName = #OrbitaLoc_Mining_Metallics_ToggleActionName
	}
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Crystals]] {
		@Efficiency *= 0.01
		@Efficiency /= #$RESOURCE_DEFINITION[Rocks]/density$
		@ResourceName = Rocks
		@ConverterName = #OrbitaLoc_Mining_Rocks_ConverterName
		@StartActionName = #OrbitaLoc_Mining_Rocks_StartActionName
		@StopActionName = #OrbitaLoc_Mining_Rocks_StopActionName
		@ToggleActionName = #OrbitaLoc_Mining_Rocks_ToggleActionName
	}
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Crystals]] {
		@Efficiency *= 0.01
		@Efficiency /= #$RESOURCE_DEFINITION[Salts]/density$
		@ResourceName = Salts
		@ConverterName = #OrbitaLoc_Mining_Salts_ConverterName
		@StartActionName = #OrbitaLoc_Mining_Salts_StartActionName
		@StopActionName = #OrbitaLoc_Mining_Salts_StopActionName
		@ToggleActionName = #OrbitaLoc_Mining_Salts_ToggleActionName
	}
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Crystals]] {
		@Efficiency *= 0.01
		@Efficiency /= #$RESOURCE_DEFINITION[Petroleum]/density$
		@ResourceName = Petroleum
		@ConverterName = #OrbitaLoc_Mining_Petroleum_ConverterName
		@StartActionName = #OrbitaLoc_Mining_Petroleum_StartActionName
		@StopActionName = #OrbitaLoc_Mining_Petroleum_StopActionName
		@ToggleActionName = #OrbitaLoc_Mining_Petroleum_ToggleActionName
	}
}
