// Convert Ore Tanks

// Universal
@PART[*]:HAS[@RESOURCE[Ore]]:FOR[OrbitaKerbalism]:LAST[zzzOrbitaKerbalism] {
	volumeTotal = #$RESOURCE[Ore]/maxAmount$
	@volumeTotal *= 5 // Stock ore is 5 vol/unit
	!RESOURCE[Ore] {}
	MODULE {
		name = ModuleB9PartSwitch
		moduleID = OrbitaSwitch
		baseVolume = #$/volumeTotal$
		switchInFlight = False
		SUBTYPE {
			name = Aluminium
			tankType = Aluminium
			title = #LOC_CRP_Aluminium_DisplayName
		}
		SUBTYPE {
			name = Crystals
			tankType = Salts
			title = #OrbitaLoc_Crystals_displayName
		}
		SUBTYPE {
			name = Ices
			tankType = Ices
			title = #OrbitaLoc_Ices_displayName
		}
		SUBTYPE {
			name = Metallics
			tankType = Metallics
			title = #OrbitaLoc_Metallics_displayName
		}
		SUBTYPE {
			name = Rocks
			tankType = Rocks
			title = #LOC_CRP_Rocks_DisplayName
		}
		SUBTYPE {
			name = Salts
			tankType = Salts
			title = #LOC_CRP_Salts_DisplayName
		}
		SUBTYPE {
			name = Silicon
			tankType = Silicon
			title = #LOC_CRP_Silicon_DisplayName
		}
		SUBTYPE {
			name = Uraninite
			tankType = Uraninite
			title = #LOC_CRP_Uraninite_DisplayName
		}
		SUBTYPE {
			name = HydrogenPeroxide
			tankType = HydrogenPeroxide
			title = #OrbitaLoc_HydrogenPeroxide_displayName
		}
		SUBTYPE {
			name = Petroleum
			tankType = Petroleum
			title = #OrbitaLoc_Petroleum_displayName
		}
		SUBTYPE {
			name = Water
			tankType = Water
			title = #LOC_CRP_Water_DisplayName
		}

	}
}