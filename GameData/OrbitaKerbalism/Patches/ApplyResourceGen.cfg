// Atmosphere/Exosphere
// Nitrogen
+SPACEDUST_RESOURCE:HAS[#Type[Atmosphere],~resourceName[*]]:NEEDS[SpaceDust,CommunityResourcePack] {
	resourceName = Nitrogen
	Patched = True
	-Type = 0
	!RESOURCEBAND[*]:HAS[@RESOURCES:HAS[~Nitrogen[*]]]
	@RESOURCEBAND[atmo*] {
		minAbundance = #$/STATS/atmoDensity$
		@minAbundance *= #$@Orbita[Variables]/dustConstant$
		@minAbundance *= #$RESOURCES/Nitrogen$
		maxAbundance = #$minAbundance$
		distributionType = #$@Orbita[Variables]/atmoDistributionType$
		altUpperBound = #$/STATS/atmoHeight$
		altLowerBound = #$@Orbita[Variables]/atmoAltLowerBound$
		altPeak = #$@Orbita[Variables]/atmoAltPeak$
		altVariability = #$@Orbita[Variables]/atmoAltVariablity$
		altFalloffType = #$@Orbita[Variables]/atmoAltFalloffType$
		latUpperBound = #$@Orbita[Variables]/atmoLatUpperBound$
		latLowerBound = #$@Orbita[Variables]/atmoLatLowerBound$
		latPeak = #$@Orbita[Variables]/atmoLatPeak$
		latVariability = #$@Orbita[Variables]/atmoLatVariablity$
		latFalloffType = #$@Orbita[Variables]/atmoLatFalloffType$
		!RESOURCES {}
	}
	@RESOURCEBAND[exo*] {
		minAbundance = #$/STATS/atmoDensity$
		@minAbundance *= #$@Orbita[Variables]/exoDensityMultiplier$
		@minAbundance *= #$@Orbita[Variables]/dustConstant$
		@minAbundance *= #$RESOURCES/Nitrogen$
		maxAbundance = #$minAbundance$
		distributionType = #$@Orbita[Variables]/exoDistributionType$
		altUpperBound = #$/STATS/atmoHeight$
		@altUpperBound *= #$@Orbita[Variables]/exoAreaMultiplier$
		altLowerBound = #$/STATS/atmoHeight$
		altPeak = #$@Orbita[Variables]/exoAltPeak$
		altVariability = #$@Orbita[Variables]/exoAltVariablity$
		altFalloffType = #$@Orbita[Variables]/exoAltFalloffType$
		latUpperBound = #$@Orbita[Variables]/exoLatUpperBound$
		latLowerBound = #$@Orbita[Variables]/exoLatLowerBound$
		latPeak = #$@Orbita[Variables]/exoLatPeak$
		latVariability = #$@Orbita[Variables]/exoLatVariablity$
		latFalloffType = #$@Orbita[Variables]/exoLatFalloffType$
		!RESOURCES {}
	}
	!STATS {}
}

