// Create Pressurized Tanks

// Small Tank
+PART[SmallTank]:FOR[OrbitaKerbalism] {
	@name = SmallPressurizedTank
	title = #OrbitaLoc_Part_SmallPressurizedTank_title
	manufacturer = #OrbitaLoc_Part_SmallPressurizedTank_manufacturer
	description = #OrbitaLoc_Part_SmallPressurizedTank_description
	tags = #OrbitaLoc_Part_SmallPressurizedTank_tags
	!RESOURCE[Ore] {}
	MODULE {
		name = ModuleB9PartSwitch
		moduleID = OrbitaSwitch
		baseVolume = 41000 // approx 136.667atm (rounded)
		switchInFlight = True
		SUBTYPE {
			name = Ammonia
			tankType = Ammonia
			title = #LOC_CRP_Ammonia_DisplayName
		}
		SUBTYPE {
			name = CarbonDioxide
			tankType = CarbonDioxide
			title = #LOC_CRP_CarbonDioxide_DisplayName
		}
		SUBTYPE {
			name = Hydrogen
			tankType = Hydrogen
			title = #LOC_CRP_Hydrogen_DisplayName
		}
		SUBTYPE {
			name = Methane
			tankType = Methane
			title = #LOC_CRP_Methane_DisplayName
		}
		SUBTYPE {
			name = Nitrogen
			tankType = Nitrogen
			title = #LOC_CRP_Nitrogen_DisplayName
		}
		SUBTYPE {
			name = Oxygen
			tankType = Oxygen
			title = #LOC_CRP_Oxygen_DisplayName
		}
	}
}

