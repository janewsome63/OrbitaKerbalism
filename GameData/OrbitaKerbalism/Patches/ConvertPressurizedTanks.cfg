// Convert Pressurized Tanks

// Universal
@PART[*PressurizedTank]:NEEDS[CommunityResourcePack]:FOR[OrbitaKerbalism] {
	@MODULE[ModuleB9PartSwitch] {
		switchInFlight = True
		!SUBTYPE[Placeholder] {}

		SUBTYPE {
			name = Ammonia
			tankType = OK_Ammonia
			title = #LOC_CRP_Ammonia_DisplayName
		}
		SUBTYPE {
			name = CarbonDioxide
			tankType = OK_CarbonDioxide
			title = #LOC_CRP_CarbonDioxide_DisplayName
		}
		SUBTYPE {
			name = Hydrogen
			tankType = OK_Hydrogen
			title = #LOC_CRP_Hydrogen_DisplayName
		}
		SUBTYPE {
			name = Methane
			tankType = OK_Methane
			title = #LOC_CRP_Methane_DisplayName
		}
		SUBTYPE {
			name = Nitrogen
			tankType = OK_Nitrogen
			title = #LOC_CRP_Nitrogen_DisplayName
		}
		SUBTYPE {
			name = Oxygen
			tankType = OK_Oxygen
			title = #LOC_CRP_Oxygen_DisplayName
		}
	}
}